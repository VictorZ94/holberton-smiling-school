<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Import this for using IcoMoon provide-->
    <link rel="stylesheet" href="/holberton_school-icon/style.css">
    <!-- Costumize styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="img-background">
        <header class="container p-5">
            <div class="row justify-content-between">

                <input type="checkbox" class="menu-btn d-none" id="menu-btn">
                <label class="menu-icon p-1 d-block d-sm-none" for="menu-btn"><span class="holberton_school-icon-menu text-white p-2 fs1"></span></label>

                <!-- header logo -->
                <div class="header-logo d-flex flex-column flex-sm-row text-center col-12 col-sm-1">
                    <a href="#"><img src="/images/smile_off.png" aria-current="page" alt="smile off logo inside header" width="37" height="34"></a>
                    <a href="#"><img src="/images/logo.png" class="pl-3 pt-2" alt="text logo inside header" width="113" height="34"></a>
                </div>

                <!-- menu-var nav -->
                <nav class="navbar-menu m-0 p-0">
                    <ul class="nav flex-column flex-sm-row text-center">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="section-hero text-white py-5">
            <h1 class="display-2 text-center font-weight-bold">Get schooled</h1>
            <div class="list-body">
                <ul class="list-group list-group-horizontal d-flex justify-content-center">
                    <li class="list-group-item text-uppercase">small</li>
                    <li class="list-group-item text-uppercase">grin</li>
                    <li class="list-group-item text-uppercase">laugh</li>
                </ul>
            </div>
            <div class="text-center py-3">
                <button type="button" class="button btn btn-primary text-uppercase">register for free</button>
            </div>
        </section>

        <section class="section-pros">
            <p class="text-center text-white pros"><span class="color">Learn</span> from the pros</p>
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3">
                        <div class="card">
                            <img src="/images/profile_1.jpg" class="card-img-top rounded-circle px-5" alt="...">
                            <div class="card-body">
                                <h5 class="text-white text-center font-weight-bold">Phillip Massey</h5>
                                <p class="card-text text-white text-center font-italic"><span>&#171;</span> Smile of the year <span>&#187;</span> 2018 - 2019</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card">
                            <img src="/images/profile_2.jpg" class="card-img-top rounded-circle px-5" alt="...">
                            <div class="card-body">
                                <h5 class="text-white text-center font-weight-bold">Nanie Lawrence</h5>
                                <p class="card-text text-white text-center font-italic">Best <span>&#171;</span> Little smile <span>&#187;</span> 2017</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card">
                            <img src="/images/profile_3.jpg" class="card-img-top rounded-circle px-5" alt="...">
                            <div class="card-body">
                                <h5 class="text-white text-center font-weight-bold">Bruce Walter</h5>
                                <p class="card-text text-white text-center font-italic">Best <span>&#171;</span> Friend smile <span>&#187;</span> Live performance 2019</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card">
                            <img src="/images/profile_4.jpg" class="card-img-top rounded-circle px-5" alt="...">
                            <div class="card-body">
                                <h5 class="text-white font-weight-bold text-center">Henry Hughes</h5>
                                <p class="card-text text-white text-center font-italic"><span>&#171;</span> 24h smales <span>&#187;</span> winner 2016 - 2019</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
